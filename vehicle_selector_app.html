
<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Selector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        select { margin: 10px; padding: 5px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Select Vehicle</h2>
    <label for="colA">Make:</label>
    <select id="colA"></select>
    <label for="colB">Model:</label>
    <select id="colB"></select>
    <label for="colC">Year:</label>
    <select id="colC"></select>

    <div id="result"></div>

    <script>
        const data = [{'A': 'Toyota', 'B': 'Corolla', 'C': '2020', 'D': 'Petrol', 'E': 'Automatic', 'F': 600, 'Product Number': '0848 037 600'}, {'A': 'Toyota', 'B': 'Camry', 'C': '2021', 'D': 'Diesel', 'E': 'Manual', 'F': 450, 'Product Number': '0848 037 450'}, {'A': 'Ford', 'B': 'Focus', 'C': '2019', 'D': 'Petrol', 'E': 'Manual', 'F': 500, 'Product Number': '0848 037 500'}, {'A': 'Ford', 'B': 'Fiesta', 'C': '2022', 'D': 'Electric', 'E': 'Automatic', 'F': 325, 'Product Number': '0848 037 325'}, {'A': 'Honda', 'B': 'Civic', 'C': '2020', 'D': 'Hybrid', 'E': 'Automatic', 'F': 750, 'Product Number': '0848 037 750'}, {'A': 'Honda', 'B': 'Accord', 'C': '2021', 'D': 'Petrol', 'E': 'Manual', 'F': 550, 'Product Number': '0848 037 550'}];

        const colASelect = document.getElementById("colA");
        const colBSelect = document.getElementById("colB");
        const colCSelect = document.getElementById("colC");
        const resultDiv = document.getElementById("result");

        function populateDropdown(selectElement, values) {
            selectElement.innerHTML = "";
            values.forEach(value => {
                const option = document.createElement("option");
                option.value = value;
                option.text = value;
                selectElement.appendChild(option);
            });
        }

        function getUniqueValues(column) {
            return [...new Set(data.map(item => item[column]))];
        }

        function updateResult() {
            const selectedA = colASelect.value;
            const selectedB = colBSelect.value;
            const selectedC = colCSelect.value;

            const match = data.find(item => item.A === selectedA && item.B === selectedB && item.C === selectedC);
            if (match) {
                resultDiv.innerHTML = "<h3>Vehicle Details</h3>" +
                    "<p><strong>Fuel Type:</strong> " + match.D + "</p>" +
                    "<p><strong>Transmission:</strong> " + match.E + "</p>" +
                    "<p><strong>Length (mm):</strong> " + match.F + "</p>" +
                    "<p><strong>Product Number:</strong> " + match["Product Number"] + "</p>";
            } else {
                resultDiv.innerHTML = "<p>No matching vehicle found.</p>";
            }
        }

        populateDropdown(colASelect, getUniqueValues("A"));
        populateDropdown(colBSelect, getUniqueValues("B"));
        populateDropdown(colCSelect, getUniqueValues("C"));

        colASelect.addEventListener("change", updateResult);
        colBSelect.addEventListener("change", updateResult);
        colCSelect.addEventListener("change", updateResult);
    </script>
</body>
</html>
